<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarpiShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    
    <div class="contenedor-principal">
        <aside>
            <header>
                <h1 class="logo">RemShop</h1>
                <nav>
                    <ul>
                        <li><a class="boton-carrito active" href="./index.html"></a> <button class="boton-menu active"><i class="bi bi-bag-heart"></i>Seguir comprando</button></li>
                        <li><a class="boton-carrito active" href="./carrito.html"><i class="bi bi-cart2"></i>Carrito </a></li>
                    </ul>
                </nav>
                <footer class="texto-footer">© 2025 Todos los derechos reservados</footer>
            </header>
        </aside>
        <main >
           <h2 class="titulo-principal">Carrito</h2>
           <div class="contenedor-carrito">
            <p class="carrito-vacio">Tu carrito aun esta vacio<i class="bi bi-emoji-frown"></i> </p>

            <div class="carrito-productos">
                 <img class="carrito-producto-imagen" src="../imagenes/12005113195_1.jpg.webp" alt="">
                 <div class="carrito-producto-titulo">
                    <small>Titulo</small>
                    <h4>Remera 01</h4>
                </div>
                <div class="carrito-producto-cantidad">
                    <small>Cantidad</small>
                    <p>1</p>
                </div>
                <div class="carrito-producto-precio">
                    <small>Precio</small>
                      <p>$4500</p>
                </div>
                <div class="carrito-producto-subtotal">
                    <small>Subtotal</small>
                    <p>$4500</p>
                </div>
                <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                <div class="contenedor-carrito">
                    <!-- Este contenedor será llenado dinámicamente por carrito.js -->
                </div>
                <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
           </div>
            <div class="carrito-acciones">
                <div class="carrito-acciones-izquierda">
                    <button class="carrito-acciones-vaciar">Vaciar</button>
                </div>
                <div class="carrito-acciones-derecha">
                   <div class="carrito-acciones-total">
                    <p>Total:</p>
                    <p>$9000</p>
                <button class="carrito-acciones-comprar">Comprar </button>
                   </div>
                </div>
            </div>
           </div>
           </div>
        </main>
    </div>
    <script src="./js/main.js"></script>
</body>
