<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - RemShop</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/cart.js" defer></script>
    <script src="./js/app.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-barra">
            <img src="./images/logo.png" alt="RemShop" class="logo">
            <h1>RemShop!</h1>
            <nav>
                <a href="index.html">Inicio</a>
                <a href="productos.html">Productos</a>
                <a href="nosotros.html">Nosotros</a>
                <a href="carrito.html">Carrito</a>
            </nav>
            <input type="text" id="search-bar" placeholder="Buscar productos...">
        </div>
    </header>
    <main>
        <h2>Tu Carrito</h2>
        <div id="cart-items">
            <!-- Items will be dynamically added here by cart.js -->
        </div>
        <div id="cart-summary">
            <p>Total: <span id="total-price">0</span> €</p>
            <button id="checkout-button">Proceder a la compra</button>
        </div>
    </main>
    <footer>
        <p>© 2025 RemShop! - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
